<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GLB Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    canvas {
      display: block;
    }

    .ui-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.98);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      z-index: 10;
      font-size: 14px;
      min-width: 200px;
    }

    .label-group {
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    .swatch-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .swatch-group input[type="radio"] {
      display: none;
    }

    .swatch-label {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      display: inline-block;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border 0.2s ease;
    }

    .swatch-group input[type="radio"]:checked+.swatch-label {
      border: 2px solid #333;
    }

    .ui-panel button {
      margin-top: 6px;
      width: 100%;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-weight: 800;
    }

    .ui-panel button:hover {
      background-color: #555;
    }

    .swatch-gold {
      background-color: #FFD700;
    }

    .swatch-rose {
      background-color: #B76E79;
    }

    .swatch-whitegold {
      background-color: #E0E0E0;
    }

    .swatch-white {
      background-color: #f5f6f7;
    }

    .swatch-pink {
      background-color: #facbf3;
    }

    .swatch-yellow {
      background-color: #fffacd;
    }

    .swatch-blue {
      background-color: #167d9e;
    }

    .swatch-green {
      background-color: #278062;
    }

    .swatch-champagne {
      background-color: #f2d2b6;
    }

    .swatch-cognac {
      background-color: #b76e33;
    }

    label[title] {
      position: relative;
    }

    label[title]::after {
      content: attr(title);
      position: absolute;
      bottom: -28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 3px 6px;
      border-radius: 4px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      white-space: nowrap;
    }

    label[title]:hover::after {
      opacity: 1;
    }

    #loader {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
      z-index: 20;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
  </style>

</head>

<body>
  <div id="loader">Loading model...</div>
  <div class="ui-panel">
    <div class="label-group">Metal Color</div>
    <div class="swatch-group">
      <label title="White Gold">
        <input type="radio" name="metalColor" value="whiteGold" checked onclick="setMetalColor('whiteGold')">
        <span class="swatch-label swatch-whitegold"></span>
      </label>
      <label title="Gold">
        <input type="radio" name="metalColor" value="gold" onclick="setMetalColor('gold')">
        <span class="swatch-label swatch-gold"></span>
      </label>
      <label title="Rose Gold">
        <input type="radio" name="metalColor" value="rose" onclick="setMetalColor('rose')">
        <span class="swatch-label swatch-rose"></span>
      </label>
    </div>
    <div class="label-group">Gemstone</div>
    <div class="swatch-group">
      <label title="White Diamond">
        <input type="radio" name="stoneColor" value="white" checked onclick="setDiamondColor('#f5f6f7')">
        <span class="swatch-label swatch-white"></span>
      </label>
      <label title="Pink Diamond">
        <input type="radio" name="stoneColor" value="pink" onclick="setDiamondColor('#ff87ed')">
        <span class="swatch-label swatch-pink"></span>
      </label>
      <label title="Yellow Diamond">
        <input type="radio" name="stoneColor" value="yellow" onclick="setDiamondColor('#fffacd')">
        <span class="swatch-label swatch-yellow"></span>
      </label>
      <label title="Blue Diamond">
        <input type="radio" name="stoneColor" value="blue" onclick="setDiamondColor('#167d9e')">
        <span class="swatch-label swatch-blue"></span>
      </label>
      <label title="Green Diamond">
        <input type="radio" name="stoneColor" value="green" onclick="setDiamondColor('#66ffcc')">
        <span class="swatch-label swatch-green"></span>
      </label>
      <label title="Champagne Diamond">
        <input type="radio" name="stoneColor" value="champagne" onclick="setDiamondColor('#f2d2b6')">
        <span class="swatch-label swatch-champagne"></span>
      </label>
      <label title="Cognac Diamond">
        <input type="radio" name="stoneColor" value="cognac" onclick="setDiamondColor('#b76e33')">
        <span class="swatch-label swatch-cognac"></span>
      </label>
    </div>
    <button onclick="toggleAutoRotate()">Toggle Auto-Rotate</button>
    <button onclick="resetViewer()">Reset</button>

  </div>
  <script type="module" src="./Temp.js"></script>
</body>

</html>
